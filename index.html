<!DOCTYPE HTML>
<html data-ng-app="members">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>CSH Members Portal</title>
    <!-- Apple Icon -->
    <link rel="apple-touch-icon" sizes="152x152" href="./img/apple-touch-icon.png">
    <!-- Styles -->
    <link rel="stylesheet" href="./csh-material-bootstrap/dist/css/csh-material-bootstrap.css">
    <link rel="stylesheet" href="./css/members.css">
    <!-- Scripts -->
    <script src="./vendor/js/jquery-2.1.3.min.js"></script>
    <script src="./vendor/js/bootstrap.min.js"></script>
    <script src="./vendor/js/angular.min.js"></script>
    <script src="./vendor/js/angular-webicon.min.js"></script>
    <script src="./js/app.js"></script>
</head>

<body data-ng-controller="MembersController">
    <!-- Navbar -->
    <navbar></navbar>
    <!-- Content -->
    <div class="container">
        <div class="row">
            <!-- Links -->
            <div class="col-md-9 col-sm-12">
                <div class="panel panel-primary settings-panel">
                  <div class="panel-body">
                    <strong>Member Resources</strong>
                    <div id="show-icons" class="pull-right">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="showIcons" ng-click="saveIconSetting()" /> Show Icons</label>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Popular</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-sm-4 col-xs-6 center" data-ng-repeat="link in popular">
                            <a data-ng-show="link.href" href="{{ link.href }}" class="icon-box popular-box">
                                <webicon class= "icon" icon="{{ link.icon }}"></webicon>
                                <p>{{ link.name }}</p>
                            </a>
                            <a data-ng-show="link.dropdown" href="#" data-toggle="dropdown" class="icon-box popular-box" id="{{ link.icon }}">
                                <webicon class="icon" icon="{{ link.icon }}"></webicon>
                                <p>{{ link.name }}</p>
                            </a>
                            <ul data-ng-show="link.dropdown" class="dropdown-menu" role="menu" aria-labelledby="{{ link.icon }}">
                                <li data-ng-repeat="sub in link.dropdown">
                                    <a href="{{ sub.href }}">{{ sub.name }}</a>
                                </li>
                            </ul>
                        </div>
                        <!-- col-md-2 col-sm-4 col-xs-6 center -->
                    </div>
                    <!-- row -->
                </div>
                <!-- panel -->
                <div class="panel panel-primary" data-ng-repeat="section in sections">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ section.name }}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xs-6" data-ng-repeat="link in section.links" data-ng-class="(showIcons ? 'center' : '')">
                                <div data-ng-show="link.href">
                                    <a href="{{ link.href }}" class="icon-box">
                                        <span data-ng-show="showIcons && link.icon">
                                            <webicon class="icon" icon="{{ link.icon }}"/>
                                        </span>
                                        <p>{{ link.name }}</p>
                                    </a>
                                </div>
                                <div data-ng-show="link.dropdown" class="dropdown">
                                    <a href="#" data-toggle="dropdown" class="icon-box" id="{{ link.icon }}">
                                        <span data-ng-show="showIcons && link.icon"> 
                                            <webicon class="icon" icon="{{ link.icon }}"/>
                                        </span>
                                        <p>{{ link.name }}</p>
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="{{ link.icon }}">
                                        <li data-ng-repeat="sub in link.dropdown">
                                            <a href="{{ sub.href }}">{{ sub.name }}</a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- dropdown -->
                            </div>
                            <!-- col-md-3 col-sm-3 col-xs-6 -->
                        </div>
                        <!-- row -->
                        </div>
                    </div>
                <!-- panel -->
            </div>
            <!-- col-md-9 col-sm-12 -->
                <!-- Meeting Times -->
                <meetings data="meetings"></meetings>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
