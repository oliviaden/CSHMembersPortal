<!DOCTYPE HTML>
<html data-ng-app="members" data-ng-controller="MembersController">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/svg" href="https://assets.csh.rit.edu/pubsite/csh_logo_square.svg">

    <title>CSH Members Portal</title>
    <!-- Apple Icon -->
    <link rel="apple-touch-icon" sizes="152x152" href="./img/apple-touch-icon.png">
    <!-- Styles -->
    <link rel="stylesheet" href="https://themeswitcher.csh.rit.edu/api/get" media="screen">
    <link rel="stylesheet" href="./css/members.css">
    <!-- Scripts -->
    <script src="./vendor/js/jquery-2.1.3.min.js"></script>
    <script src="./vendor/js/angular.min.js"></script>
    <script src="./vendor/js/angular-webicon.min.js"></script>
    <script src="./js/app.js"></script>
    <!-- CDN for popper and bootstrao, since the vendor doesn't have up to date. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134137724-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-134137724-3');
      
      gtag('set', {'user_id': {{ name }}});
    </script>
  </head>

  <body>
    <!-- Navbar -->
    <navbar></navbar>
    <!-- Content -->
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-12">
          <!-- Popular -->
          <div class="card mb-3">
            <h5 class="card-header bg-primary text-white">Popular</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-md-2 col-sm-4 col-6 center" data-ng-repeat="link in popular">
                  <div data-ng-show="link.href">
                    <a href="{{ link.href }}" class="icon-box">
                      <span data-ng-show="link.icon">
                        <webicon class="icon" icon="{{ link.icon }}"/>
                      </span>
                      <p>{{ link.name }}</p>
                    </a>
                  </div>
                  <div data-ng-show="link.dropdown" class="dropdown">
                    <a href="#" data-toggle="dropdown" class="icon-box" id="{{ link.icon }}">
                      <span data-ng-show="link.icon"> 
                        <webicon class="icon" icon="{{ link.icon }}"/>
                      </span>
                      <p>{{ link.name }}</p>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="{{ link.icon }}">
                      <li data-ng-repeat="sub in link.dropdown">
                        <a href="{{ sub.href }}">{{ sub.name }}</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Plug -->
          <div class="card mb-3">
            <h5 class="card-header bg-primary"><a class="text-white" href="https://plug.csh.rit.edu">Advertisements by CSH: Plug</a></h5>
            <div class="card-body center">
              <a href="https://plug.csh.rit.edu"><img src="https://plug.csh.rit.edu/data" style="width: 100%"></a>
            </div>
          </div>
          <!-- Links -->
          <div class="card mb-3" data-ng-repeat="section in sections">
            <h5 class="card-header bg-primary text-white">{{ section.name }}</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3 col-sm-3 col-6" data-ng-repeat="link in section.links" data-ng-class="(showIcons ? 'center' : '')">
                  <div data-ng-show="link.href">
                    <a href="{{ link.href }}" class="icon-box">
                      <span data-ng-show="showIcons && link.icon">
                        <webicon class="icon" icon="{{ link.icon }}"/>
                      </span>
                      <p>{{ link.name }}</p>
                    </a>
                  </div>
                  <div data-ng-show="link.dropdown" class="dropdown">
                    <a href="#" data-toggle="dropdown" class="icon-box" id="{{ link.icon }}">
                      <span data-ng-show="showIcons && link.icon"> 
                        <webicon class="icon" icon="{{ link.icon }}"/>
                      </span>
                      <p>{{ link.name }}</p>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="{{ link.icon }}">
                      <li data-ng-repeat="sub in link.dropdown">
                        <a href="{{ sub.href }}">{{ sub.name }}</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Meeting Times -->
        <side data="meetings" class="col-md-3 col-sm-12"></side>
      </div>
    </div>
  </body>
</html>
